<div class="container">
    <div class="row">
        <div class="col-md-12">
            <div class="panel-body">
                <form class="form-horizontal" action="/consumer/modify" method="post" onsubmit="return false">
                    <div class="form-group">
                        <label class="col-sm-2 control-label"><span class="text-danger"> * </span>消费URL</label>
                        <div class="col-sm-4">
                            <input type="text" name="ip" class="form-control" placeholder="消费地址" value="" required>
                        </div>
                    </div>
                    <div class="form-group">
                        <label class="col-sm-2 control-label"><span class="text-danger"> * </span>消息</label>
                        <div class="col-sm-4">
                            <input type="text" name="manager_port" class="form-control" placeholder="消息" value="" required>
                        </div>
                    </div>
                    <div class="form-group">
                        <label class="col-sm-2 control-label"><span class="text-danger"> * </span>RouteKey</label>
                        <div class="col-sm-4">
                            <input type="text" name="message_port" class="form-control" placeholder="RouteKey" value="" required>
                        </div>
                    </div>
                    <div class="form-group">
                        <label class="col-sm-2 control-label"><span class="text-danger"> * </span>超时时间</label>
                        <div class="col-sm-4">
                            <input type="text" name="comment" class="form-control" placeholder="超时时间(毫秒)" value="" required>
                        </div>
                    </div>
                    <div class="form-group">
                        <label class="col-sm-2 control-label">备注</label>
                        <div class="col-sm-4">
                            <input type="text" name="token" class="form-control" placeholder="备注" value="">
                        </div>
                    </div>
                    <div class="form-group">
                        <div class="col-sm-offset-2 col-sm-10">
                            <button type="button" name="submit" onclick="Form.ajaxSubmit(this.form, true)" class="btn btn-success">保存</button>
                        </div>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
