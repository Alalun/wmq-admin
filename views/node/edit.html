<div class="container">
    <div class="row">
        <div class="col-md-12">
            <div class="panel-body">
                <form class="form-horizontal" action="/node/modify" method="post" onsubmit="return false">
                    <input type="hidden" name="node_id" value="{{.node.Id}}">
                    <input type="hidden" name="create_time" value="{{.node.CreateTime}}">
                    <div class="form-group">
                        <label class="col-sm-1 control-label"><span class="text-danger"> * </span>ip</label>
                        <div class="col-sm-4">
                            <input type="text" name="ip" class="form-control" placeholder="机器IP" value="{{.node.Ip}}" required>
                        </div>
                    </div>
                    <div class="form-group">
                        <label class="col-sm-1 control-label"><span class="text-danger"> * </span>管理端口</label>
                        <div class="col-sm-4">
                            <input type="text" name="manager_port" class="form-control" placeholder="端口" value="{{.node.ManagerPort}}" required>
                        </div>
                    </div>
                    <div class="form-group">
                        <label class="col-sm-1 control-label"><span class="text-danger"> * </span>消息端口</label>
                        <div class="col-sm-4">
                            <input type="text" name="message_port" class="form-control" placeholder="端口" value="{{.node.MessagePort}}" required>
                        </div>
                    </div>
                    <div class="form-group">
                        <label class="col-sm-1 control-label"><span class="text-danger"> * </span>备注</label>
                        <div class="col-sm-4">
                            <input type="text" name="comment" class="form-control" placeholder="备注" value="{{.node.Comment}}" required>
                        </div>
                    </div>
                    <div class="form-group">
                        <label class="col-sm-1 control-label">Token</label>
                        <div class="col-sm-4">
                            <input type="text" name="token" class="form-control" placeholder="token" value="{{.node.Token}}">
                        </div>
                    </div>
                    <div class="form-group">
                        <div class="col-sm-offset-1 col-sm-10">
                            <button type="button" name="submit" onclick="Form.ajaxSubmit(this.form, true)" class="btn btn-success">保存</button>
                        </div>
                    </div>
                </form>
            </div>
            <hr>
        </div>
    </div>
</div>
