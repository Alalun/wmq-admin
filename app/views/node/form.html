<div class="container">
    <div class="row">
        <div class="col-md-12">
            <div class="panel-body" style="padding: 15px 0;">
                <ul class="nav nav-tabs">
                    <li><a href="/node/list">节点列表</a></li>
                    <li class="active"><a href="/node/add">添加节点</a></li>
                </ul>
            </div>
            <br>
            <div class="panel-body">
                <form class="form-horizontal" action="/node/save" method="post" onsubmit="return false">
                    <div class="form-group">
                        <label class="col-sm-1 control-label"><span class="text-danger"> * </span>ip</label>
                        <div class="col-sm-4">
                            <input type="text" name="ip" class="form-control" placeholder="机器IP" value="" required>
                        </div>
                    </div>
                    <div class="form-group">
                        <label class="col-sm-1 control-label"><span class="text-danger"> * </span>管理端口</label>
                        <div class="col-sm-4">
                            <input type="text" name="manager_port" class="form-control" placeholder="端口" value="0" required>
                        </div>
                    </div>
                    <div class="form-group">
                        <label class="col-sm-1 control-label"><span class="text-danger"> * </span>消息端口</label>
                        <div class="col-sm-4">
                            <input type="text" name="message_port" class="form-control" placeholder="端口" value="0" required>
                        </div>
                    </div>
                    <div class="form-group">
                        <label class="col-sm-1 control-label"><span class="text-danger"> * </span>备注</label>
                        <div class="col-sm-4">
                            <input type="text" name="comment" class="form-control" placeholder="备注" value="" required>
                        </div>
                    </div>
                    <div class="form-group">
                        <label class="col-sm-1 control-label">Token</label>
                        <div class="col-sm-4">
                            <input type="text" name="token" class="form-control" placeholder="token" value="">
                        </div>
                    </div>
                    <div class="form-group">
                        <div class="col-sm-offset-1 col-sm-10">
                            <button type="button" name="submit" onclick="Form.ajaxSubmit(this.form, false)" class="btn btn-success">保存</button>
                        </div>
                    </div>
                </form>
            </div>
            <hr>
        </div>
    </div>
</div>
